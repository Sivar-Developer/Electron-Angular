<div class="container">
  <!-- <h1 class="title">
    {{ 'PAGES.HOME.TITLE' | translate }}
  </h1> -->
  <header>
    <strong><span>YT</span>DESK</strong>
    <nav>
      <ul>
        <li><img src="./../../assets/btn-min.svg" alt="" id="min" (click)="minimizeWindow()"></li>
        <li><img src="./../../assets/btn-close.svg" alt="" id="min" (click)="closeWindow()"></li>
      </ul>
    </nav>
  </header>

  <input type="text" placeholder="Channel Username" value="UCW-1_Qpgvqvwcf9rf22nNmg" (keyup.enter)="Channel($event.target.value)">

  <main>
    <ng-container *ngFor="let channel of channelInfo.items">
      <figure>
        <img [src]="channel.snippet.thumbnails.default.url" alt="">
        <figcaption>
          {{ channel.snippet.title }}
        </figcaption>
      </figure>

      <div class="stats">
        <strong>{{ channel.statistics.subscriberCount | number }}</strong>
        <span>SUBSCRIBERS</span>
      </div>
    </ng-container>
  </main>
</div>
